events {
    worker_connections 1024;
}

http {
    upstream gitlab-list {
        server gitlab-list:8080;
    }

    server {
        listen 80;
        server_name prosoft.gitscanner;

        # API routes - proxy to backend
        location /api/ {
            proxy_pass http://gitlab-list:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://gitlab-list:8080/health;
            access_log off;
        }

        # All other routes - serve static files
        location / {
            proxy_pass http://gitlab-list:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Fallback server for other domains
    server {
        listen 80 default_server;
        server_name _;
        
        location / {
            return 404 "GitLab Scanner not found. Use prosoft.gitscanner";
        }
    }
}
